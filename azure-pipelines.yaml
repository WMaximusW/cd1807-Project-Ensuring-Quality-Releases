name: Azure Pipelines

trigger:
- main

pool: TrungNQ72-Udacity-Project3-SelfHost

variables:
  - group: MyTerraformVars  # Reference your variable group here

stages:
  - stage: Build
    jobs:
      - job: BuildInfrastructure
        steps:
          # Install Terraform on the pipeline agent 
          - task: TerraformInstaller@0
            displayName: 'Terraform installation'
            inputs:
              terraformVersion: '1.2.9'
          
          # Explicit Azure login using service principal
          - task: AzureCLI@2
            inputs:
              azureSubscription: '$(azureServiceConnectionId)'
              scriptType: 'ps'
              scriptLocation: 'inlineScript'
              inlineScript: |
                az cloud set --name AzureCloud
                az login --service-principal -u $(client_id) -p $(client_secret) --tenant $(tenant_id)
                az account list --output table
                az account set --subscription $(subscription_id)


         
          # Run Terraform Init
          - task: TerraformTaskV3@3
            displayName: 'Terraform init'
            inputs:
              provider: 'azurerm'
              command: 'init'
              workingDirectory: '$(System.DefaultWorkingDirectory)/terraform/environments/test'
              backendServiceArm: '$(azureServiceConnectionId)'
              backendAzureRmResourceGroupName: '$(resource_group_name)'
              backendAzureRmStorageAccountName: '$(storageAccountName)'
              backendAzureRmContainerName: '$(containerName)'
              backendAzureRmKey: 'test.terraform.tfstate'
              commandOptions: '-input=false -backend-config="client_id=$(client_id)" -backend-config="client_secret=$(client_secret)" -backend-config="tenant_id=$(tenant_id)" -backend-config="subscription_id=$(subscription_id)"'
          
           # Run Terraform Validate    
          - task: TerraformTaskV3@3
            displayName: Terraform validate
            inputs:
              provider: 'azurerm'
              command: 'validate'

          # Terraform Import using AzureCLI
          - task: AzureCLI@2
            displayName: 'Terraform import resource group'
            inputs:
              azureSubscription: '$(azureServiceConnectionId)'
              workingDirectory: '$(System.DefaultWorkingDirectory)/terraform/environments/test'
              scriptType: 'ps'
              scriptLocation: 'inlineScript'
              inlineScript: |
                terraform import module.resource_group.azurerm_resource_group.test /subscriptions/$(subscription_id)/resourceGroups/$(resource_group_name)

          # Run Terraform Apply
          - task: TerraformTaskV3@3
            displayName: 'Terraform apply'
            inputs:
              provider: 'azurerm'
              command: 'apply'
              workingDirectory: '$(System.DefaultWorkingDirectory)/terraform/environments/test'
              environmentServiceNameAzureRM: '$(azureServiceConnectionId)'
              commandOptions: '-input=false -auto-approve -var="tenant_id=$(tenant_id)" -var="subscription_id=$(subscription_id)" -var="client_id=$(client_id)" -var="client_secret=$(client_secret)"'
          
        